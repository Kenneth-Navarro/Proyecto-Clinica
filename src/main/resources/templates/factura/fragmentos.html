<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/plantilla::head}"> </head>

    <body>


        <div th:fragment="registroFactura">
            <div class="box_gris">
                <div class="box_registro">
                    <p class="text_registro text-center">
                        Desglose de Facturas
                    </p>
                </div>
            </div>
            <div class="box_gris_separador"> </div>

        </div>

        <div th:fragment="tablaFactura">

            <div class="box_gris_separador"> </div>


            <section class="ftco-section">
                <div class="container">
                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-wrap">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Monto</th>
                                            <th>Detalle</th>
                                            <th>Fecha</th>
                                            <th>Estado</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="factura : ${facturas}">
                                            <td th:text="${factura.pago.idPago}"></td>
                                            <td th:text="${factura.pago.monto}"></td>
                                            <td th:text="${factura.pago.detalle}"></td>
                                            <td th:text="${factura.pago.fecha}"></td>
                                            <td th:text="${factura.pago.estadoPago}"></td>
                                            <td class="td-actions text-end">
                                                <a th:href="@{/factura/ver/}+${factura.idFactura}" class="btn btn-info btn-link btn-just-icon btn-sm" title="Ver">
                                                    <i class="material-icons">person</i>
                                                </a>
                                                
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="box_gris_separador"> </div>
        </div>
        </section>
        <div th:fragment="vFactura">
            <div class="box_gris">
                <div class="box_registro">
                    <p class="text_registro text-center">
                        Información Factura
                    </p>
                </div>
            </div>

        </div>


        <div th:fragment="verFactura" th:object="${evento}">

            <div class="box_gris_separador"> </div>

            <div class="content">

                <div class="container">

                    <div class="row align-items-stretch justify-content-center">
                        <div class="col-md-7">

                            <div class="form contact-wrap p-4">
                                <h1 class="col-form-label mx-4">FACTURA CLÍNICA URGENCIAS OCCIDENTE </h1>

                                <div class="card-body mx-4">
                                    <div class="mb-5" id="contactForm" th:object="${factura}">
                                        <div class="container">
                                            <div class="row mb-3" >
                                                <ul class="list-unstyled">
                                                    <li th:text="*{pago.paciente.nombre + ' ' + pago.paciente.primerApellido + ' ' + pago.paciente.segundoApellido}"
                                                        class="text-black font-size-16"></li>

                                                    <li th:text="*{pago.paciente.cedula}" class="text-black font-size-16"></li>
                                                    <li th:text="*{pago.fecha}" class="text-black mt-1 font-size-16"></li>
                                                </ul>

                                                <hr />
                                                <div class="col-xl-10 font-size-16">
                                                    <p>Monto</p>
                                                </div>
                                                <div class="col-xl-2">
                                                    <p th:text="*{pago.monto}" class="float-end font-size-16"></p>
                                                </div>

                                                <hr />
                                            </div>
                                            <div class="row mb-3 font-size-16">
                                                <div class="col-xl-10">
                                                    <p>Estado de pago</p>
                                                </div>
                                                <div class="col-xl-2">
                                                    <p th:text="*{pago.estadoPago}" class="float-end"></p>
                                                </div>
                                                <hr />
                                            </div>
                                            <div class="row mb-3 font-size-16">
                                                <div class="col-xl-5">
                                                    <p>Metodo de pago</p>
                                                </div>
                                                <div class="col-lg-7">
                                                    <p th:text="*{pago.metodoPago}" class="float-end"></p>
                                                </div>
                                                <hr />
                                            </div>
                                            <div class="row mb-3 text-black  font-size-16">
                                                <div class="col-xl-5">
                                                    <p>Detalle</p>
                                                </div>
                                                <div class="col-lg-7">
                                                    <p th:text="*{pago.detalle}" class="float-end "></p>
                                                </div>
                                                <hr />
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col-md-5 form-group text-center">
                                                    <a th:href="@{/factura/crudFactura}"
                                                       class="btn btn-primary py-3 px-4">Volver</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    
        </div>
</html>
